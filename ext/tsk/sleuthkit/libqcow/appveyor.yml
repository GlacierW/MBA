environment:
  VisualStudioVersion: 11.0

# TODO: add x64, fix issue: LNK1158: cannot run 'cvtres.exe'
platform:
  - Win32

# TODO: add VSDebug
configuration:
  - Release

install:
  - cmd: git clone https://github.com/libyal/libyal.git && move libyal ..\
  - cmd: git clone https://github.com/joachimmetz/dokan.git && move dokan ..\
  - ps: .\synczlib.ps1

before_build:
  - ps: .\synclibs.ps1
  - ps: .\autogen.ps1
  - cmd: C:\Python27\python.exe ..\libyal\scripts\msvscpp-convert.py --to 2010 msvscpp\libqcow.sln

build:
  project: vs2010\libqcow.sln

test_script:
  - ps: .\runtests.ps1

